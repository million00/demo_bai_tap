<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<table border="2" width="450px" align="center">
			<tr>
				<th colspan="2">
					<p align="center">
						Sign Up Form						
					</p>
				</th>
			</tr>
			<tr>
				<td>
					Full Name
				</td>
				<td>
					<input type="text" placeholder="Nhap gi thi nhap">
				</td>
			</tr>
			<tr>
				<td>
					Username
				</td>
				<td>
					<input type="text" placeholder="Nhap tai khoan">
				</td>	
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="Password" placeholder="Nhap mat khau">	
				</td>
			</tr>
			<tr>
				<td>
					Repeat Password
				</td>
				<td>
					<input type="Password" placeholder="Nhap lai mat khau">
				</td>
			</tr>
			<tr>
				<td> Gender</td>
				<td>
					<input type="radio" name="Gender"> Male
					<input type="radio" name="Gender"> Female
				</td>
			</tr>
			<tr>
				<td>Date Birth</td>
				<td>
					<select>
						<option value="1"> January </option>
						<option> February</option>
						<option> March</option>
						<option> April</option>
						<option> May</option>
						<option> June</option>
						<option> July</option>
						<option> August</option>
						<option> Septemper </option>
						<option> October</option>
						<option> November</option>
						<option> December</option>
					</select>
					<select>
						<option> 1th</option>
						<option> 2nd</option>
						<option> 3rd</option>
						<option> 4th</option>
						<option> 5th</option>
						<option> 6th</option>
						<option> 7th</option>
						<option> 8th</option>
						<option> 9th</option>
						<option> 10th</option>
						<option> 11h</option>
						<option> 12th</option>
						<option> 13th</option>
						<option> 14th</option>
						<option> 15th</option>
						<option> 16th</option>
						<option> 17th</option>
						<option> 18th</option>
						<option> 19th</option>
						<option> 20th</option>
						<option> 21th</option>
						<option> 22th</option>
						<option> 23th</option>
						<option> 24th</option>
						<option> 25th</option>
						<option> 26th</option>
						<option> 27th</option>
						<option> 28th</option>
						<option> 29th</option>
						<option> 30th</option>
						<option> 31th</option>					
					</select>
					<select>
						<option> 2015 </option>
						<option> 2016</option>
						<option> 2017</option>
						<option> 2018</option>
						<option> 2019</option>
						<option> 2020</option>
						<option value="1" selected> 2021</option>
						<option> 2022</option>
						<option> 2023 </option>
						<option> 2024</option>
						<option> 2025</option>
						<option> 2026</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<textarea placeholder="Nhap dia chi"></textarea>
				</td>
			</tr>
			<tr>
				<td>Avatar</td>
				<td>
					<input type="file" accept="image/*">
				</td>	
			</tr>
			<tr>
				<td>Sở thích</td>
				<td>
					<input type="checkbox" name="Sở thích">Book
					<input type="checkbox" name="Sở thích">Xem phim
					<input type="checkbox" name="Sở thích">Game
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<input type="Submit">
					<input type="Reset">
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
